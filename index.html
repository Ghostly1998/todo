<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking the css file -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- container div for all html -->
    <div class="conatiner">
        <div class="navbar">
            <div class="logo">
                <!-- setting the logo to lead to homepage -->
                <a href="index.html">
                    <!-- logo image -->
                    <img src="logo.png" alt="ToDo" />
                </a>
            </div>
            <!-- ul for displaying navigation bar options -->
            <ul class="main-menu">
                    <a href="index.html"><li>Home</li></a>
                    <li class="add-task-btn">+</li>
            </ul>
        </div>
        <div class="section">
            <!-- form for entering new tasks -->
            <form class="form" method="post">
                <ul>
                    <li><label for="date">Date:</label>
                        <input type="date" name="datetime" id="date" min="" required />
                    </li><br>
                    <li><label for="importance">Importance:</label>
                        <select name="importance" id="importance" required>
                            <option value="Urgent">Urgent</option>
                            <option value="Casual">Casual</option>
                        </select>
                    </li>
                    <li><label for="task">Task:</label>
                        <input type="text" name="task" id="task"required />
                    </li>
                    <li><label for="description">Description:</label>
                        <input type="text" name="description" id="description" required />
                    </li><br>
                    <li class="btns">
                        <button class="submit-btn" type="button">Add Task</button>
                        <button class="close-btn" type="button">Close</button>
                    </li>
                </ul>
            </form>
            <!-- an empty ul to display tasks on main webpage -->
            <ul class="task-list">
                
            </ul>
        </div>
        <!-- footer for further information -->
        <div class="footer">
            <p>30 million+ people and teams trust their sanity and productivity to us.</p>
            <img src="footer-img.png" alt="An image showing various companies using our platfrom">
        </div>
    </div>
    <!-- adding the javascript file -->
    <script src="script.js"></script>
</body>
</html>
